sudo: false

language: python

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

env:
  - PARSER=native
  - PARSER=lxml

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
  - pip install -e .
  - if [ $PARSER = "lxml" ]; then pip install lxml; fi
  - pip install coveralls

script: python setup.py test -a "--cov cleanit --verbose"

after_success: coveralls
