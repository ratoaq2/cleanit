templates:
  - &no-spam-text-contains-ignorecase
    type: text
    flags: ignorecase
    tags:
      - no-spam
      - default
    priority: 1000
    languages: pt

rules:
  drop-ads-and-credits[no-spam:pt]:
    <<: *no-spam-text-contains-ignorecase
    patterns:
      - 'tradutora: '
      - 'legendas:'
      - 'sua melhor aposta em legendas'
      - 'tradução e legendas'
      - 'legendas e sincronização'
      - 'sincronia das legendas'
      - 'download de legendas'
      - 'legendas.com'
    examples:
      - 'Tradutora: FooBar'
      - 'Legendas: FooBar'
      - 'Sua melhor aposta em legendas!'
      - 'Tradução e Legendas'
      - 'Legendas e Sincronização'
      - '<b>Sincronia das Legendas</b>'
      - '<b>Download de Legendas'
      - 'www.abclegendas.com'
