templates:
  - &tidy
    tags:
      - tidy
      - minimal
      - default
    priority: -10000
    languages: en

rules:
  drop-interjections-single-lines[tidy:en]:
    <<: *tidy
    patterns: '^((He+y+)|(Aa*h+)|(Oo*h+)|(Hu*m+))\W*$'
    examples:
      - 'Ah?!?'
      - 'Aahh?!?'
      - 'Ahhhh?!?'
      - 'Oh.'
      - 'Oohhh.'
      - 'Ohhh.'
      - 'Hum'
      - 'Huuummm'
      - 'Hey!!'
      - 'Heeyyy!!'
